<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>::: Express File Upload :::</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Express File Upload</h1>
                <form action="/canciones" method="POST" enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="artista">Artista</label>
                        <input type="text" name="artista" id="artista" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="album">Album:</label>
                        <input type="text" name="album" id="album" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="cancion">Cancion</label>
                        <input type="file" name="cancion" id="cancion" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary mt-4">Subir archivo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
